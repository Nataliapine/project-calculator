<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="card">
            <h1>Calculator</h1>
            <header>
                <div class="screen-result" id="result">
                    <span id="result-box">0</span>
                </div>
            </header>
            <table class="calculator">
                <tr>
                    <td><input class="operator" type="button" value="%"/></td>
                    <td><input class="operator" type="button" value="+/-"/></td>
                    <td><input class="clearScreen" type="button" value="C"/></td>
                    <td><input class="clearElement" type="button" value="Del"/></td>
                </tr>
                <tr>
                    <td><input class="number-value" type="button" value="7"/></td>
                    <td><input class="number-value" type="button" value="8"/></td>
                    <td><input class="number-value" type="button" value="9"/></td>
                    <td><input class="operator" type="button" value="/"/></td>
                </tr>
                <tr>
                    <td><input class="number-value" type="button" value="4"/></td>
                    <td><input class="number-value" type="button" value="5"/></td>
                    <td><input class="number-value" type="button" value="6"/></td>
                    <td><input class="operator" type="button" value="*"/></td>
                </tr>
                <tr>
                    <td><input class="number-value" type="button" value="1"/></td>
                    <td><input class="number-value" type="button" value="2"/></td>
                    <td><input class="number-value" type="button" value="3"/></td>
                    <td><input class="operator" type="button" value="-"/></td>
                </tr>
                <tr>
                    <td><input class="number-value" type="button" value="0"/></td>
                    <td><input class="dot-button" type="button" value="."/></td>
                    <td><input class="equal-button" type="button" value="="/></td>
                    <td><input class="operator" type="button" value="+"/></td>
                </tr>
            </table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
